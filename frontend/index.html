<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Aggregator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <h1>Log Aggregator</h1>

    </div>
    <script type="module" src="index.js"></script>

</html>
